<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Multithreaded WASM in the Browser Example</title>
</head>

<body>
    <script type="module">
        import init, { initThreadPool, hello } from './pkg/wasmtest.js';
        (async () => {
            await init();
            await initThreadPool(navigator.hardwareConcurrency);
            document.body.innerText = hello([1, 2, 3, 4, 5, 6, 7, 8, 9]).toString();
        })();
    </script>
</body>

</html>
